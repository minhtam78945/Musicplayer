<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in width social</p>
                <div class="socal-media">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </form>

            <!-- Signup -->

            <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confrim Password">
                </div>
                <input type="submit" value="Signup" class="btn">
                <p class="social-text">Or Sign in width social</p>
                <div class="socal-media">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </form>
        </div>
        <div class="panner-conatiner">
            <div class="panner left-paner">
                <div class="content">
                    <h3>Member Of the Musical</h3>
                    <p> Enjoy the music around you</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="image/layout/1.jpg" alt="image" class="image">
            </div>
            <div class="panner right-paner">
                <div class="content">
                    <h3>Member Of the Musical</h3>
                    <p>In the best and most perfect way</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="image/layout/login-removebg-preview (2).png" alt="image" class="image">
            </div>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>

</html>
